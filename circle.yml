# circle.yml
machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose

test:
  override:
    - docker-compose pull
    - docker-compose build
    - docker-compose up -d
    - docker-compose run -d -p 80:8069 dddigitalglobe/dockercompose_odoo_1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:80

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dddigitalglobe/dockercompose_odoo_1



