# circle.yml
machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose
    - docker-compose pull
    - docker-compose up -d
    - docker-compose build docker-compose/latest .

test:
  override:
    - docker run -d -p 8069:8069 docker-compose/latest; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8069

deployment:
  hub:
    branch: master
    commands:
      - docker push docker-compose/latest

