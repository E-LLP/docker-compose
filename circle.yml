# circle.yml
machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade docker-compose
    - docker-compose pull
    - docker-compose up -d

test:
  override:
    - docker run -d -p 8069:8069 odoo/latest; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8069

deployment:
  hub:
    branch: master
    commands:
      - docker push odoo/latest
      - docker push postgres/latest

