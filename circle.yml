# circle.yml
machine:
  services:
    - docker
dependencies:
  override:
    - sudo pip install --upgrade docker-compose
    - docker-compose build 
test:
  override:
    - docker run -d -p 9200:9200 dddigitalglobe/dd_odoo; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push dddigitalglobe/dd_odoo
      - docker push dddigitalglobe/dd_db


